<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acessibilidade Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Acessibilidade Checker</h1>
  </header>

  <main>
    <form id="siteForm">
      <label for="url">Digite a URL para analisar:</label>
      <input type="url" id="url" placeholder="https://exemplo.com" required>
      <button type="submit">Verificar</button>
    </form>

    <section id="resultado"></section>
    <section id="preview"></section>
  </main>

  <!-- Import map para o pacote -->
  <script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
  }
  </script>

  <!-- Seu script agora serÃ¡ ES module -->
  <script type="module" src="script.js"></script>
</body>
</html>
