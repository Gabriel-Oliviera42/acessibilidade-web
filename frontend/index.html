<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acessibilidade Checker</title>
  <!-- O arquivo style.css lida com toda a aparência visual do site. -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Acessibilidade Checker</h1>
  </header>

  <main>
    <!-- Este formulário captura a URL do site. Quando o usuário clica em "Verificar", o JavaScript (no script.js) lida com o envio. -->
    <form id="siteForm">
      <label for="url">Digite a URL para analisar:</label>
      <input type="url" id="url" placeholder="https://exemplo.com" required>
      <button type="submit">Verificar</button>
    </form>

    <!-- Esta seção vai ser preenchida pelo JavaScript com o texto da análise do Gemini, que vem do backend. -->
    <section id="resultado"></section>
    <!-- Esta seção vai exibir o screenshot do site, também enviado pelo backend. -->
    <section id="preview"></section>
  </main>

  <!-- O script.js contém toda a lógica do frontend. Ele envia a URL para o backend e exibe a resposta do servidor na página. -->
  <script type="module" src="script.js"></script>
</body>
</html>
